<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="shortcut icon" href="/img/tira-de-filme.ico" type="image/x-icon">
    <title> TRAILERFLIX  - NETFLIXCLONE</title>

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

</head>

<body>
    <header>
        <!--cabecalho onde ficará o navbar-->
        <div class="container">
            <h2 class="logo">TRAILERFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal" id="capa">
            <div class="container">
                <h3 class="titulo" id="titulo">HOUSE OF CARDS</h3>
                <p class="descricao" id="descricao">
                    Um político inescrupuloso não mede esforços para conquistar 
                    o poder nos EUA neste drama vencedor do Emmy e do Globo de 
                    Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao" id="assistir" onclick="assistir()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" id="info" onclick="info()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item" >
                <img class="box-filme" src="/img/alberto-min.jpg" alt="" id="alberto" onclick="trocaFoto1()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/amina-min.jpg" alt="" id="amina" onclick="trocaFoto2()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/anatomia-min.jpg" alt="" id="anatomia" onclick="trocaFoto3()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/brain-min.jpg" alt="" id="brain" onclick="trocaFoto4()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/exercito-min.jpg" alt="" id="exercito" onclick="trocaFoto5()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/joe-min.jpg" alt="" id="joe" onclick="trocaFoto6()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/jungle-min.jpg" alt="" id="jungle" onclick="trocaFoto7()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/prisioneiros-min.jpg" alt="" id="prisioneiros" onclick="trocaFoto8()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/shangchi-min.jpg" alt="" id="shangchi" onclick="trocaFoto9()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/simpsons-min.jpg" alt="" id="simpsons" onclick="trocaFoto10()">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/house-min.jpg" alt="" id="house" onclick="trocaFoto0()">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <!--Carroel acima sera usado na passagem dos filmes da pagina-->

    <script src="/js/setup.js"></script>

    <!--teste-->
    <script src="/js/teste.js"></script>
</body>
</html>
